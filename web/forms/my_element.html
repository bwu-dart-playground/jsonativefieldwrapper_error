<dom-module id="my-element">
  <template>
    <div>
      <label>
        <template is="dom-if" if="{{checked}}">Uncheck</template>
        <template is="dom-if" if="{{!checked}}">Check</template>
      </label><br>
      <input type="checkbox" checked="{{checked::change}}">
    </div>
  </template>
</dom-module>
